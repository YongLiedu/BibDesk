			<p>There are four mailing lists associated with bibdesk.
			<ul>                                                                                                               
			<li>Only for announcements of new versions: <a href="http://lists.sourceforge.net/mailman/listinfo/bibdesk-announce" alt="BibDesk announcements">bibdesk-announce</a>
			<li>For user discussion (with developers participating): <a href="http://lists.sourceforge.net/mailman/listinfo/bibdesk-users" alt="BibDesk users">bibdesk-users</a>
			<li>For developers: <a href="http://lists.sourceforge.net/mailman/listinfo/bibdesk-develop" alt="BibDesk developers">bibdesk-develop</a><br>
			<li>Tracks CVS commits (don't post to this list): <a href="http://lists.sourceforge.net/mailman/listinfo/bibdesk-commit" alt="BibDesk CVS commits">bibdesk-commit</a>
			</ul>
